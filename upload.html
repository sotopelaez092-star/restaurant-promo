  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ½ï¸ Restaurant Promo ç´ æä¸Šä¼ </h1>

    <form id="uploadForm">
      <!-- ä¸»åœ†è§†é¢‘/å›¾ç‰‡ -->
      <div class="form-group">
        <label class="form-label">ä¸­éƒ¨ä¸»åœ†ç´ æ</label>
        <div class="upload-box" onclick="document.getElementById('mainMedia').click()">
          <div class="upload-icon">ğŸ“</div>
          <div class="upload-text">ç‚¹å‡»ä¸Šä¼ è§†é¢‘æˆ–å›¾ç‰‡</div>
          <div class="file-type-hint">æ”¯æŒ MP4, MOV, JPG, PNG</div>
          <div class="file-name" id="mainFileName"></div>
        </div>
        <input type="file" id="mainMedia" accept="video/*,image/*" onchange="handleFileSelect(event, 'main')">

      </div>

      <!-- åº•éƒ¨å·¦åœ†è§†é¢‘/å›¾ç‰‡ -->
      <div class="form-group">
        <label class="form-label">åº•éƒ¨å·¦åœ†ç´ æ</label>
        <div class="upload-box" onclick="document.getElementById('leftMedia').click()">
          <div class="upload-icon">ğŸ“</div>
          <div class="upload-text">ç‚¹å‡»ä¸Šä¼ è§†é¢‘æˆ–å›¾ç‰‡</div>
          <div class="file-type-hint">æ”¯æŒ MP4, MOV, JPG, PNG</div>
          <div class="file-name" id="leftFileName"></div>
        </div>
        <input type="file" id="leftMedia" accept="video/*,image/*" onchange="handleFileSelect(event, 'left')">
        <div class="preview-container" id="leftPreview"></div>
      </div>

      <!-- åº•éƒ¨å³åœ†è§†é¢‘/å›¾ç‰‡ -->
      <div class="form-group">
        <label class="form-label">åº•éƒ¨å³åœ†ç´ æ</label>
        <div class="upload-box" onclick="document.getElementById('rightMedia').click()">
          <div class="upload-icon">ğŸ“</div>
          <div class="upload-text">ç‚¹å‡»ä¸Šä¼ è§†é¢‘æˆ–å›¾ç‰‡</div>
          <div class="file-type-hint">æ”¯æŒ MP4, MOV, JPG, PNG</div>
          <div class="file-name" id="rightFileName"></div>
        </div>
        <input type="file" id="rightMedia" accept="video/*,image/*" onchange="handleFileSelect(event, 'right')">
        <div class="preview-container" id="rightPreview"></div>
      </div>

      <button type="button" class="submit-btn" onclick="handleSubmit()">ç”Ÿæˆè§†é¢‘</button>

      <div class="info-text">
        ä¸Šä¼ åï¼Œæ–‡ä»¶å°†ä¿å­˜åˆ° src/assets ç›®å½•<br>
        è§†é¢‘ä¼šè‡ªåŠ¨æ›¿æ¢åˆ°å¯¹åº”çš„åœ†å½¢åŒºåŸŸä¸­
      </div>
    </form>
  </div>

  <script>
    const files = {
      main: null,
      left: null,
      right: null
    };

    function handleFileSelect(event, type) {
      const file = event.target.files[0];
      if (!file) return;

      files[type] = file;

      // æ›´æ–°æ–‡ä»¶åæ˜¾ç¤º
      const fileNameElement = document.getElementById(`${type}FileName`);
      fileNameElement.textContent = `âœ“ ${file.name}`;

      // æ›´æ–°ä¸Šä¼ æ¡†æ ·å¼
      const uploadBox = event.target.previousElementSibling;
      uploadBox.classList.add('has-file');

      // æ˜¾ç¤ºé¢„è§ˆ
      const previewContainer = document.getElementById(`${type}Preview`);
      previewContainer.innerHTML = '';
      previewContainer.classList.add('show');

      const fileURL = URL.createObjectURL(file);

      if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.src = fileURL;
        video.controls = true;
        video.className = 'preview-media';
        previewContainer.appendChild(video);
      } else if (file.type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = fileURL;
        img.className = 'preview-media';
        previewContainer.appendChild(img);
      }
    }

    async function handleSubmit() {
      // æ£€æŸ¥æ˜¯å¦è‡³å°‘ä¸Šä¼ äº†ä¸€ä¸ªæ–‡ä»¶
      if (!files.main && !files.left && !files.right) {
        alert('è¯·è‡³å°‘ä¸Šä¼ ä¸€ä¸ªç´ ææ–‡ä»¶');
        return;
      }

      // åˆ›å»ºFormData
      const formData = new FormData();
      if (files.main) formData.append('main', files.main);
      if (files.left) formData.append('left', files.left);
      if (files.right) formData.append('right', files.right);

      try {
        // æ˜¾ç¤ºä¸Šä¼ ä¸­æç¤º
        const btn = document.querySelector('.submit-btn');
        btn.textContent = 'ä¸Šä¼ ä¸­...';
        btn.disabled = true;

        // è°ƒç”¨APIä¸Šä¼ æ–‡ä»¶
        const response = await fetch('http://localhost:3001/api/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (result.success) {
          alert('âœ… ä¸Šä¼ æˆåŠŸï¼\n\næ–‡ä»¶å·²ä¿å­˜å¹¶æ›´æ–°ã€‚\nè¯·åœ¨ Remotion Studio ä¸­åˆ·æ–°æŸ¥çœ‹æ•ˆæœã€‚');

          // é‡ç½®è¡¨å•
          files.main = null;
          files.left = null;
          files.right = null;
          document.getElementById('uploadForm').reset();
          document.querySelectorAll('.upload-box').forEach(box => {
            box.classList.remove('has-file');
          });
          document.querySelectorAll('.file-name').forEach(name => {
            name.textContent = '';
          });
          document.querySelectorAll('.preview-container').forEach(preview => {
            preview.classList.remove('show');
            preview.innerHTML = '';
          });
        } else {
          alert('âŒ ä¸Šä¼ å¤±è´¥ï¼š' + result.message);
        }

        btn.textContent = 'ç”Ÿæˆè§†é¢‘';
        btn.disabled = false;

      } catch (error) {
        console.error('ä¸Šä¼ å¤±è´¥:', error);
        alert('âŒ ä¸Šä¼ å¤±è´¥ï¼Œè¯·ç¡®ä¿æœåŠ¡å™¨å·²å¯åŠ¨ã€‚\n\né”™è¯¯ä¿¡æ¯: ' + error.message);

        const btn = document.querySelector('.submit-btn');
        btn.textContent = 'ç”Ÿæˆè§†é¢‘';
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
